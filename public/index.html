<!DOCTYPE html>
<html>
<head>
    <title>Automated Surveys</title>
    <link rel="shortcut icon"
        href="//twilio.com/bundles/marketing/img/favicons/favicon.ico">
    <link rel="apple-touch-icon"
        href="//twilio.com/bundles/marketing/img/favicons/favicon_57.png">
    <link rel="apple-touch-icon" sizes="72x72"
        href="//twilio.com//bundles/marketing/img/favicons/favicon_72.png">
    <link rel="apple-touch-icon" sizes="114x114"
        href="//twilio.com/bundles/marketing/img/favicons/favicon_114.png">

    <!-- CSS Dependencies -->
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

<!-- App Layout -->
<section id="main" class="container">
    <h1>Automated WB5 Results</h1>

    <h3>Showing <span id="total"></span> Total Responses</h3>
    <hr/>

    <div class="row">
        <div class="col-sm-4">
            <h3>Quality of Life 1-10</h3>
            <canvas id="qualityChart" width="300" height="300"></canvas>
        </div>
        <div class="col-sm-4">
            <h3>Future Outlook 1-10</h3>
            <canvas id="futureChart" width="300" height="300"></canvas>
        </div>
        <div class="col-sm-4">
            <h3>Financial Hardship?</h3>
            <canvas id="financeChart" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <h3>Additional Feedback</h3>
        <table id="feedbackResponses"></table>
    </div>

</section>

<footer class="container">
    Made with <i class="fa fa-heart"></i> by your pal
    <a href="eliwilliamson.com">@eliwilliamson</a>
</footer>

<!-- JS Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="chart.js"></script>

<!-- App script -->
<script src="index.js"></script>

</body>
</html>
